<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
         <h2>crud</h2>
         <p>PRODUCTS MANAGEMENT SYSTEM</p>

        </div>
        <div class="inputs">
         <input placeholder="title"  id="title"    type="text">
         <div class="price">
            <input onkeyup="getTotal()" type="number"  id="price" placeholder="price">
             <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
             <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
             <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
             <small id="total">3333333</small>
         </div>
         <input placeholder="count"  id="count"    type="number">
         <input placeholder="category"  id="category"    type="text">
         <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle"> Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory"> Search By Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id </th>
                    <th>title </th>
                    <th>price </th>
                    <th>taxes </th>
                    <th>ads </th>
                    <th>discount </th>
                    <th>total </th>
                    <th>category </th>
                    <th>update </th>
                    <th>delete </th>
                </tr>
                <tbody id="tbody">
                
                   
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
